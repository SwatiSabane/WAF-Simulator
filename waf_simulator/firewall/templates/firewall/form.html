<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WAF Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl">
        <h1 class="text-3xl font-bold mb-6 text-center">WAF Input Tester</h1>

        {% if message %}
            {% if allowed %}
                <div class="mb-4 p-3 rounded bg-green-100 text-green-800">
                    <strong>{{ message }}</strong>
                </div>
            {% else %}
                <div class="mb-4 p-3 rounded bg-red-100 text-red-800">
                    <strong>{{ message }}</strong>
                </div>
            {% endif %}
        {% endif %}

        <form method="POST" action="{% url 'input_form' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="body" class="block text-lg font-medium mb-1">Input Content</label>
                <textarea name="body" id="body" rows="4" required class="w-full border rounded p-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter test string, e.g. 1 OR 1=1"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
        </form>
    </div>

    <div class="text-center mb-4">
        <a href="{% url 'dashboard' %}" class="inline-block bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">
            Go to WAF Dashboard
        </a>
    </div>
    
</body>
</html>
